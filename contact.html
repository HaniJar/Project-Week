    <h1 class="display-4 mt-5 pt-5">Contact Me</h1>

    <div class="container1">
      <form method="POST"  action="https://formspree.io/f/xleayryb">
        <fieldset>
          <legend id="legend">Contact</legend>
          <div class="field-wrapper">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-element" required autocomplete="name" placeholder="Full Name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-element" required autocomplete="email" placeholder="name@example.com">
            <label for="confirm-email">Confirm Email</label>
            <input type="email" name="confirm-email" id="confirm-email" class="form-element" required autocomplete="email" placeholder="name@example.com">
            <label for="tel">Telephone</label>
            <input type="tel" name="phone" id="phone" class="form-element" required autocomplete="tel" placeholder="021 625 6652">
            <label for="message">Message</label>
            <input type="text" name="message" id="message" class="form-element" required autocomplete="" placeholder="Your Message">
          </div>
          <button id="submit-me" type="submit">Submit</button>
        </fieldset>
      </form>
    </div>
